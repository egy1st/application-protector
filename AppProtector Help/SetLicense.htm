<H1><FONT color=#000080>SetLicense Function<HR>
</FONT></H1>
<p>SetLicense Function enables you to define trail version days limit<br>
if this assignment ignored , it will be by default 30 days</p>
<p><font color="#000080"><b>Syntax:</b></font></p>
<p>Public Sub SetLicense(ByVal int_DaysLimit As Integer )</p>
<p><b><font color="#000080">Example:</font></b></p>
<p>SetLicense(15)</p>
